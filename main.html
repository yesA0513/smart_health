<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>보건소 알림e</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/guide.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <p>보건소 알림e</p>
        </div>
        <div class="content">
            <div class="controls">
                <button class="controls__item" onclick="showGuide()">
                    <i class="fas fa-question-circle"></i>
                    도움말
                </button>
                <button class="controls__item" onclick="toggleHighContrast()">
                    <i class="fas fa-adjust"></i>
                    고대비
                </button>
            </div>
            <div class="content__item">
                <a href="/pages/disez_list.html" class="content__item__link">
                    <i class="fas fa-disease"></i>
                    <span>질병/질환 목록</span>
                </a>
                <a href="/pages/age_list.html" class="content__item__link">
                    <i class="fas fa-user-clock"></i>
                    <span>연령별 검사 안내</span>
                </a>
                <a href="/pages/location.html" class="content__item__link">
                    <i class="fas fa-hospital-alt"></i>
                    <span>가까운 보건소 찾기</span>
                </a>
                <a href="/pages/service.html" class="content__item__link">
                    <i class="fas fa-calendar-check"></i>
                    <span>진료 예약</span>
                </a>
                <a href="/pages/test_list.html" class="content__item__link">
                    <i class="fas fa-clipboard-list"></i>
                    <span>검사 결과 조회</span>
                </a>
            </div>
        </div>
    </div>

    <!-- 도움말 모달 -->
    <div class="modal-overlay" id="guideModal">
        <div class="modal-content">
            <button class="close-btn" onclick="closeGuide()">닫기</button>
            <h2>보건소 알림e 이용 안내</h2>
            
            <div class="guide-item">
                <h3>주요 기능</h3>
                <p>필요한 서비스를 클릭해 이용할 수 있습니다.</p>
            </div>

            <div class="guide-item">
                <h3>화면 설정</h3>
                <p>우측 상단의 '고대비' 버튼으로 화면의 가독성을 높일 수 있습니다.</p>
            </div>
        </div>
    </div>

    <div class="footer">
        <p>보건소 알림e</p>
        <p>Copyright 2024 | 김노아,박준현 | All rights reserved.</p>
    </div>

    <script src="./scripts/guide.js"></script>
    <script src="./scripts/contrast.js"></script>
</body>
</html>
